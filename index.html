<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="menu1">

                <li class="container-list1">Portfolio</li>

                <li class="container-list1">Contato</li>
            </ul>
        </nav>
        <div>

            <img src="assets/life.png" alt="Vida em inglês escrito no centro de um eletrocardiograma">

        <nav class="menu2">
            <ul class="container-menu2">
                <li class="container-list2">Arte & Design</li>
                <li class="container-list2">Estilo & Musica</li>

            </ul>
        </nav>

    <main>

        </section>
    <section class="quatro-imgs">

    <footer>

            <img src="./assets/insta.png" class="insta" alt="Ícone do instagram">
            <img src="./assets/face.png" class="face" alt="Ícone do facebook">
            <img src="./assets/linkedin.png" class="linkedin" alt="Ícone do linkedin">
            <img src="./assets/pint.png" class="pinterest" alt="Ícone do pinterest">

        <section class="menuFinal">
        <nav>
            <ul>
                <li>Portfolio</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
